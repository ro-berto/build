syntax = "proto3";

package recipes.build.catapult;

message InputProperties {
  // Indicate the platform we're running on, usually one of 'linux', 'mac', or
  // 'windows'.
  string platform = 1;

  // Indicate whether we want to only run the dashboard-specific tests.
  bool dashboard_only = 2;

  // Indicate whether we run tests on python3
  bool use_python3 = 3;
}
