syntax = "proto3";

package recipes.build.chromium_codesearch_initiator;

message InputProperties {
  // Codesearch builders to trigger.
  repeated string builders = 1;

  // A codesearch repo, e.g.
  // https://chromium.googlesource.com/codesearch/chromium/src/
  string source_repo = 2;
}
